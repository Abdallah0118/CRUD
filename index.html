<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- render normally -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="CSS/cruds.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,100&family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,200;0,300;0,700;0,800;1,400&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <title>Cruds</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>Cruds</h1>
            <p>Product Management System</p>
        </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="Title">
        <div class="price">
            <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
            <input onkeyup="gettotal()" type="number" id="taxes" placeholder="TAXES">
            <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
            <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
            <small id="total">0</small>
        </div>
        <input type="number"  id="count" placeholder="Count">
        <input type="text"  id="category" placeholder="Category">
        <button id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id="searchtitle">Search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchcategory">Search by category</button>
            </div>
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>count</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>
    </div>
    </div>






    <script src="js/javascript.js"></script>
</body>
</html>
